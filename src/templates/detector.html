<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敏感词检测</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .card-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            padding: 1.5rem;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 500;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .badge {
            font-size: 0.8rem;
            padding: 0.5rem 0.8rem;
            border-radius: 8px;
        }
        .result-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-left: 4px solid #dc3545;
        }
        .loading-spinner {
            display: none;
        }
        .stats-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .category-political { border-left-color: #dc3545; }
        .category-pornographic { border-left-color: #fd7e14; }
        .category-violent { border-left-color: #6c757d; }
        .category-spam { border-left-color: #6f42c1; }
        .category-cybersecurity { border-left-color: #20c997; }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 标题 -->
        <div class="text-center mb-4">
            <h1 class="text-white fw-bold mb-2">
                <i class="bi bi-shield-check"></i> 敏感词检测系统
            </h1>
            <p class="text-white-50">智能识别文本中的敏感内容，保护您的内容安全</p>
        </div>

        <!-- 检测卡片 -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-search"></i> 文本检测
                </h5>
            </div>
            <div class="card-body">
                <form id="detectionForm">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="mb-3">
                                <label for="textInput" class="form-label fw-semibold">输入待检测文本</label>
                                <textarea 
                                    class="form-control" 
                                    id="textInput" 
                                    rows="8" 
                                    placeholder="请输入需要检测的文本内容..."
                                    maxlength="10000"></textarea>
                                <div class="form-text">
                                    <span id="charCount">0</span>/10000 字符
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="mb-3">
                                <label for="detectionMode" class="form-label fw-semibold">检测模式</label>
                                <select class="form-select" id="detectionMode">
                                    <option value="hybrid">混合检测（推荐）</option>
                                    <option value="rule">仅规则检测</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="returnPositions" checked>
                                    <label class="form-check-label" for="returnPositions">
                                        显示位置信息
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="returnSuggestions">
                                    <label class="form-check-label" for="returnSuggestions">
                                        提供替换建议
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <span class="loading-spinner spinner-border spinner-border-sm me-2" role="status"></span>
                                <i class="bi bi-search"></i> 开始检测
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- 检测结果 -->
        <div id="resultContainer" style="display: none;">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">
                        <i class="bi bi-clipboard-data"></i> 检测结果
                    </h5>
                </div>
                <div class="card-body" id="resultContent">
                    <!-- 结果内容将在这里动态显示 -->
                </div>
            </div>
        </div>

        <!-- 快速示例 -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-lightbulb"></i> 快速示例
                </h5>
            </div>
            <div class="card-body">
                <p class="text-muted mb-3">点击下面的示例文本快速开始检测：</p>
                <div class="row">
                    <div class="col-md-6 mb-2">
                        <button class="btn btn-outline-secondary w-100 text-start example-btn" 
                                data-text="这是一段正常的文本内容，没有任何敏感信息。">
                            <i class="bi bi-check-circle text-success"></i> 正常文本示例
                        </button>
                    </div>
                    <div class="col-md-6 mb-2">
                        <button class="btn btn-outline-secondary w-100 text-start example-btn" 
                                data-text="这段文本包含政治敏感词法轮功相关内容。">
                            <i class="bi bi-exclamation-triangle text-warning"></i> 敏感内容示例
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页脚 -->
        <div class="text-center mt-5">
            <p class="text-white-50">
                <i class="bi bi-shield-fill-check"></i> 
                敏感词检测系统 v1.0.0 - 基于YAML配置的智能检测
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/detector.js"></script>
</body>
</html>
